---
layout: default
---
<h1>Posts with category Basil</h1>
<ul>
{%for post in site.posts %}
    {% if post.status == "publish" and post.categories contains "Basil" %}
        <li>
            {{ post.date | date: "%b %-d, %Y" }} <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
    {% endif %}
{% endfor %}
</ul>
